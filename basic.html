            var mName = document.getElementById("mName").value;
            var age = document.getElementById("age").value;

            var exp = document.getElementById("exp").value;
            var sal = document.getElementById("sal").value;
            var res = document.getElementById("res").value;

            var street = document.getElementById("street").value;

<body>
        <h3>Employee Details:</h3>
    <div>
        <label>First name:</label>
        <input type="text" id="fName" />
    </div>
    <div>
        <label>Last name:</label>
        <input type="text" id="lName" />
    </div>
    <div>
        <label>Middle name:</label>
        <input type="text" id="mName" />
    </div>
    <div>
        <label>Age:</label>
        <input type="number" id="age" />
    </div>
    <div>
        <label>Designation:</label>
        <input type="text" id="desg" />
    </div>
    <div>
        <label>Salary:</label>
        <input type="text" id="sal" />
    </div>
    <div>
        <label>Experience:</label>
        <input type="text" id="exp" />
    </div>
    <div>
        <label>Responsibility:</label>
        <input type="text" id="res" />
    </div>
    <h3>Address:</h3>
    <div>
        <label>Street:</label>
        <input type="text" id="street" />
    </div>
    <div>
        <label>City:</label>
        <select type="text" id="city">
            <option value="NK">Nasik</option>
            <option value="PN">Pune</option>
            <option value="SP">Solapur</option>
        </select>
    </div>
    <div>
        <label>Country:</label>
        <select type="text" id="country">
            <option value="IND">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="pune">Pune</option>
        </select>
    </div>
    <div>
        <label>Zip:</label>
        <input type="text" id="zip" />
    </div>
    <div>
        <label>Is Local:</label>
        <input type="radio" id="isLocal" name="isLocal" value="true">Yes</input>
        <input type="radio" id="isLocal" name="isLocal" value="false">No</input>
    </div>


    <button onclick="setFullName();">Get Employee details</button>
</body>
